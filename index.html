<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <form action="https://formspree.io/alicja.sarapata@wp.pl"
      method="POST">
      
   <label for="imie">Podaj imię:</label><br>
   <input type="text" name="imie" id="imie" /><br/>
   <label for="nazwisko">Podaj Nazwisko:</label><br>
   <input type="text" name="nazwisko" id="nazwisko"><br>
   <label for="email">Wprowadź email:</label><br>
   <input type="email" name="email" id="email"><br>
   <label for="tel">Wprowadź telefon:</label><br>
   <input type="tel" id="tel"><br>
   <label for="wybor-miasta">Wybierz miasto</label><br>
    <select name="miasto" id="wybor-miasta">
        <option value="Krakow">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdansk">Gdańsk</option>
    </select><br>
    <label for="mezczyzna-kobieta">Wybierz płeć:</label><br>
        <input type="radio" name="plec" value="kobieta">Kobieta
        <input type="radio" name="plec" value="mezczyzna">Mężczyzna<br>
   <label for="wiadomosc">Wpisz wiadomość:</label><br>
   <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10"maxlength="1000"></textarea><br>
   <input type="checkbox" name="zgoda"> Wyrażam zgodę na przetwarzanie danych osobowych <br>
   <input type="submit" value="wyslij"><br>
      
      
      </form> 
   </body>
</html>
